<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Escape Maze Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Shape Escape Maze Game</h1>
        <div id="gameArea">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div class="controls">
            <button id="startBtn">Start Game</button>
            <p>Time: <span id="timeDisplay">0</span>s</p>
            <p>Moves: <span id="moveCount">0</span></p>
            <div>
                <input type="checkbox" id="obstaclesToggle"> <label for="obstaclesToggle">Enable Obstacles</label>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
