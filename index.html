<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Escape Maze Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="stats">
            <p>Steps: <span id="steps">0</span></p>
        </div>
        <div id="game-over">Game Over! You reached the exit!</div>
        <button id="restart-btn">Restart</button>
    </div>

    <!-- Instructions Overlay -->
    <div id="instructions-overlay">
        <div id="instructions">
            <h2>How to Play</h2>
            <ul>
                <li>Use the arrow keys to move the red circle through the maze.</li>
                <li>Avoid hitting the walls (black squares).</li>
                <li>Your goal is to reach the exit (the green square).</li>
                <li>If you hit a wall, the game is over!</li>
            </ul>
            <button id="start-game">Start Game</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
